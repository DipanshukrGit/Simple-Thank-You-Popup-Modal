<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        .popup img {
            width: 50px;
            margin-bottom: 10px;
        }

        .popup h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .popup p {
            font-size: 14px;
            color: #555;
        }

        .popup button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .open-popup {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="image/done.png" alt="Success">
            <h2>Thank You!</h2>
            <p>Your details have been successfully submitted. Thanks! ðŸ™‚</p>
            <button type="button" onclick="closePopup()">Ok</button>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
